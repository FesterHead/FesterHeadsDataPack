repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-json
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(json|md)$

  - repo: local
    hooks:
      - id: shellcheck
        name: shellcheck (system)
        entry: shellcheck
        language: system
        files: '(^|/).*\.sh$'
        types: [file]
